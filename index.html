<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>胖墩 - 前端人士</title>
    <meta name=description content="胖墩">
    <meta name=author content="胖墩">
    <meta name=keyword content="胖墩">
    <meta http-equiv=cache-control content="max-age=0">
    <meta http-equiv=cache-control content=no-cache>
    <meta http-equiv=expires content=0>
    <meta http-equiv=expires content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv=pragma content=no-cache>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <style type="text/css">
      #root_bg{
            position:fixed;
            top:0px;
            left:0px;
            right:0px;
            bottom:0px;
            z-index:-99;
            background-repeat:no-repeat;
            background-size:100% ;
            background-position:center 0.88rem;
        }
    </style>
    <script>
      //修改title
      window.documentTitle = function(str){
        document.title = str;
        var iframe = document.createElement('iframe');
        iframe.style.cssText = 'display: none; width: 0; height: 0;';
        iframe.src = '//m.baidu.com/favicon.ico';
        iframe.title = str;
        var listener = function(){
          setTimeout(function(){
            iframe.removeEventListener('load', listener);
            setTimeout(function(){
              document.body.removeChild(iframe);
            }, 0);
          }, 0);
        };
        iframe.addEventListener('load', listener);
        document.body.appendChild(iframe);
      }
    </script>
  </head>
  <body>
    <div id="root_bg"></div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      var url = window.location.href;
      if(url.indexOf('xuxuepu.github.io') >= 0){
        window.location.href = 'https://www.xuxuepu.com';
      }
    </script>
  </body>
</html>
